<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DPONG Leaderboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: min(1100px, 95vw);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 48px;
    }

    .table-wrap {
      overflow-x: auto;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      min-width: 980px;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background: #222;
      font-weight: 700;
    }

    tr:nth-child(even) td {
      background: #181818;
    }

    .rank {
      width: 44px;
      color: #aaa;
      font-weight: 700;
    }

    .status {
      text-align: center;
      padding: 16px;
      color: #bbb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üèì DPONG Leaderboard</h1>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Name</th>
            <th>DPR</th>
            <th>OVR</th>
            <th>Games Played</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>+/-</th>
            <th>Win %</th>
            <th>Average Margin</th>
          </tr>
        </thead>
        <tbody id="leaderboard">
          <tr><td class="status" colspan="10">Loading‚Ä¶</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // ‚úÖ Use the WEB APP URL (ends with /exec)
    const API = "https://script.google.com/macros/s/AKfycbxFejFhfUe8xmSspdHGD31fsZHjMNgqVVplg1m6eTsNpVOmpHTqoDizIOg9EZUcmmvptg/exec";

    // JSONP callback (must match callback name in the URL)
    window.dpongCallback = function(rows) {
      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";

      const players = (rows || [])
        .map(r => ({
          name: (r[0] || "").trim(),     // A Name
          dpr: Number(r[1]),             // B DPR
          ovr: r[2] ?? "",               // C OVR
          games: r[3] ?? "",             // D Games Played
          wins: r[4] ?? "",              // E Wins
          losses: r[5] ?? "",            // F Losses
          diff: r[6] ?? "",              // G +/-
          winpct: r[7] ?? "",            // H Win %
          margin: r[8] ?? ""             // I Avg Margin
        }))
        .filter(p => p.name && Number.isFinite(p.dpr))
        .sort((a, b) => b.dpr - a.dpr);

      if (players.length === 0) {
        tbody.innerHTML = `<tr><td class="status" colspan="10">No leaderboard data found.</td></tr>`;
        return;
      }

      players.forEach((p, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="rank">${i + 1}</td>
          <td>${p.name}</td>
          <td>${p.dpr.toFixed(1)}</td>
          <td>${p.ovr}</td>
          <td>${p.games}</td>
          <td>${p.wins}</td>
          <td>${p.losses}</td>
          <td>${p.diff}</td>
          <td>${p.winpct}</td>
          <td>${p.margin}</td>
        `;
        tbody.appendChild(tr);
      });
    };

    // Load JSONP (bypasses CORS)
    (function loadJSONP() {
      const s = document.createElement("script");
      s.src = API + "?callback=dpongCallback&t=" + Date.now(); // cache-bust
      s.onerror = () => {
        document.getElementById("leaderboard").innerHTML =
          `<tr><td class="status" colspan="10">Error: could not load DPONG data (script failed).</td></tr>`;
      };
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
