<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DPONG Leaderboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: 420px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background: #222;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #181818;
    }

    .rank {
      width: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üèì DPONG Leaderboard</h1>

    <table>
      <thead>
        <tr>
          <th class="rank">#</th>
          <th>Player</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

<script>
  const csvURL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuMWzW347ezsxrJp0AaUB7U5yCq8mVUGrHk_MZnEf2I-FJon2JQHesuiOJYxV0ibI9yKZLhc4D6fj0/gviz/tq?tqx=out:csv&gid=2072605571";

  fetch(csvURL + "&t=" + Date.now())
    .then(res => {
      if (!res.ok) throw new Error("HTTP " + res.status);
      return res.text();
    })
    .then(csv => {
      const table = document.getElementById("leaderboard");
      table.innerHTML = "";

      const rows = csv
        .replace(/\r/g, "")
        .trim()
        .split("\n")
        .map(r => r.split(","));

      const data = rows.slice(1); // remove header row

      data
        .filter(r => r[0] && !isNaN(Number(r[1]))) // A=Name, B=DPR
        .sort((a, b) => Number(b[1]) - Number(a[1]))
        .forEach((row, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="rank">${i + 1}</td>
            <td>${row[0]}</td>
            <td>${Number(row[1]).toFixed(1)}</td>
          `;
          table.appendChild(tr);
        });

      if (table.innerHTML.trim() === "") {
        table.innerHTML = `<tr><td colspan="3">Loaded, but no valid rows found.</td></tr>`;
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("leaderboard").innerHTML =
        `<tr><td colspan="3">Error loading leaderboard: ${err.message}</td></tr>`;
    });
</script>



</body>
</html>
