name: Update leaderboard CSV

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:          # lets you run it manually too

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download latest CSV
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuMWzW347ezsxrJp0AaUB7U5yCq8mVUGrHk_MZnEf2I-FJon2JQHesuiOJYxV0ibI9yKZLhc4D6fj0/pub?gid=2072605571&single=true&output=csv" \
          -o leaderboard.csv

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard.csv
          git diff --cached --quiet || (git commit -m "Update leaderboard.csv" && git push)
